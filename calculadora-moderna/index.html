<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Moderna</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    .calculator {
      width: 320px;
      background-color: #2c3e50;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      padding: 20px;
    }
    .display {
      width: 100%;
      height: 100px;
      background-color: #34495e;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: flex-end;
      color: white;
    }
    .previous-operand {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.7);
      height: 25px;
      overflow: hidden;
    }
    .current-operand {
      font-size: 2.5rem;
      font-weight: bold;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }
    button {
      height: 60px;
      border: none;
      border-radius: 10px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.2s;
      color: white;
      background-color: #2980b9;
    }
    button:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.95);
    }
    .operator {
      background-color: #e67e22;
    }
    .equal {
      background-color: #27ae60;
    }
    .clear {
      background-color: #c0392b;
    }
    .delete {
      background-color: #8e44ad;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div class="previous-operand"></div>
      <div class="current-operand"></div>
    </div>
    <div class="buttons">
      <button class="clear">C</button>
      <button class="delete">⌫</button>
      <button>.</button>
      <button class="operator">/</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">*</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>
      <button>0</button>
      <button class="equal" style="grid-column: span 3">=</button>
    </div>
  </div>
  <script>
    const previousOperandTextElement = document.querySelector('.previous-operand');
    const currentOperandTextElement = document.querySelector('.current-operand');
    const buttons = document.querySelectorAll('button');
    let currentOperand = '';
    let previousOperand = '';
    let operation = undefined;
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        if (button.classList.contains('operator')) {
          chooseOperation(button.innerText);
        } else if (button.classList.contains('equal')) {
          compute();
        } else if (button.classList.contains('clear')) {
          clear();
        } else if (button.classList.contains('delete')) {
          deleteLast();
        } else {
          appendNumber(button.innerText);
        }
        updateDisplay();
      });
    });
    function appendNumber(number) {
      if (number === '.' && currentOperand.includes('.')) return;
      currentOperand += number;
    }
    function chooseOperation(op) {
      if (currentOperand === '') return;
      if (previousOperand !== '') {
        compute();
      }
      operation = op;
      previousOperand = currentOperand;
      currentOperand = '';
    }
    function compute() {
      const prev = parseFloat(previousOperand);
      const current = parseFloat(currentOperand);
      if (isNaN(prev) || isNaN(current)) return;
      let computation;
      switch (operation) {
        case '+':
          computation = prev + current;
          break;
        case '-':
          computation = prev - current;
          break;
        case '*':
          computation = prev * current;
          break;
        case '/':
          if (current === 0) {
            alert("Erro: divisão por zero!");
            return;
          }
          computation = prev / current;
          break;
        default:
          return;
      }
      currentOperand = parseFloat(computation.toFixed(10));
      operation = undefined;
      previousOperand = '';
    }
    function clear() {
      currentOperand = '';
      previousOperand = '';
      operation = undefined;
    }
    function deleteLast() {
      currentOperand = currentOperand.toString().slice(0, -1);
    }
    function updateDisplay() {
      currentOperandTextElement.innerText = currentOperand;
      previousOperandTextElement.innerText = operation ? `${previousOperand} ${operation}` : '';
    }
  </script>
</body>
</html>
